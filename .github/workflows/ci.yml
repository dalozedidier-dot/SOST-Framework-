name: Band suite (SOST)

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  band_suite:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      # Repo non packagé: on force l'import du package local `sost/`
      PYTHONPATH: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (minimal)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          # Le repo n'est pas packagé (pas de pyproject/setup), on installe seulement le strict nécessaire.
          python -m pip install pyyaml

      - name: Run band suite
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p _ci_out
          python scripts/ci_band_suite.py --pattern "test_data/band_*.csv" --outdir "_ci_out"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sost_band_suite_ci_out
          path: _ci_out/
          if-no-files-found: warn
