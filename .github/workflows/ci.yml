name: Band suite (SOST)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  band_suite:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install numpy pandas

      - name: Run band suite
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p _ci_out
          python scripts/ci_band_suite.py --pattern "test_data/band_*.csv" --outdir "_ci_out"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: band_suite_artifacts
          path: _ci_out/
