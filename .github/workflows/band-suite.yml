name: band_suite

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  band_suite:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f pyproject.toml ]; then
            pip install .
          elif [ -f setup.py ]; then
            pip install .
          fi

      - name: Debug repo layout
        shell: bash
        run: |
          set -euo pipefail
          echo "PWD=$(pwd)"
          echo "ROOT:"
          ls -la
          echo "scripts/:"
          ls -la scripts || true
          echo "test_data/:"
          ls -la test_data || true
          echo "find band_*.csv (maxdepth 4):"
          find . -maxdepth 4 -type f -name "band_*.csv" -print || true

      - name: Run band suite (auto-detect CLI)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p _ci_out
          python scripts/ci_band_suite.py --outdir "_ci_out/bands" 2>&1 | tee _ci_out/ci_stdout.log

      - name: Show quick summary
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          echo "FILES in _ci_out:"
          find _ci_out -maxdepth 3 -type f -print || true
          echo ""
          if [ -f _ci_out/band_suite_summary.json ]; then
            echo "band_suite_summary.json:"
            cat _ci_out/band_suite_summary.json
          else
            echo "No band_suite_summary.json found"
          fi
          echo ""
          if [ -f _ci_out/exception.txt ]; then
            echo "exception.txt:"
            sed -n '1,200p' _ci_out/exception.txt
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: band_suite_artifacts
          path: _ci_out/
          if-no-files-found: ignore
